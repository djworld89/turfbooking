<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Availability</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .slot-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .slot {
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .available {
      background: #d4f8d4;
      border: 2px solid #28a745;
      color: #155724;
    }

    .unavailable {
      background: #f8d7da;
      border: 2px solid #dc3545;
      color: #721c24;
      cursor: not-allowed;
    }

    .slot:hover.available {
      background: #28a745;
      color: white;
    }

    @media (max-width: 600px) {
      .slot-container {
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h2>All Slots Availability</h2>
  <div class="slot-container" id="slots"></div>

  <script>
    // Generate slots (hourly)
    const slotsContainer = document.getElementById("slots");
    const bookedSlots = ["09:00", "14:00", "18:00"]; // example booked slots

    for (let i = 0; i < 24; i++) {
      let hour = String(i).padStart(2, '0') + ":00";
      let div = document.createElement("div");
      div.classList.add("slot");

      if (bookedSlots.includes(hour)) {
        div.classList.add("unavailable");
        div.innerText = hour + " ❌";
      } else {
        div.classList.add("available");
        div.innerText = hour + " ✅";
      }

      slotsContainer.appendChild(div);
    }
  </script>
</body>
</html>
